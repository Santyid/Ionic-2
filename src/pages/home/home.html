<ion-header>
  <ion-navbar>
    <ion-title>
      Post
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  
      <ion-item *ngFor="let post of posts">
          <ion-thumbnail item-start>
              <img src="assets/imgs/post.jpg" />
            </ion-thumbnail>
          <h5 (click)="goToSecondPage(post)">{{post.title}} </h5>
        </ion-item>  
</ion-content>
